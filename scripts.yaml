wakeup_zimmer:
  alias: 'Wakeup lighting, smooth transition'
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.zimmer
        brightness: 1
        xy_color: [0.5017, 0.4152]
        color_temp: 443
    - delay:
        seconds: 1
    - service: light.turn_on
      data_template:
        entity_id: light.zimmer
        brightness: 146
        transition: '{{ states.input_number.wakeup_duration.state | multiply(60) | int }}'
scene_bright:
  alias: 'Bright'
  sequence:
    - alias: 'scene_bright'
      service: hue.hue_activate_scene
      data_template:
        group_name: "Zimmer"
        scene_name: "Bright"
