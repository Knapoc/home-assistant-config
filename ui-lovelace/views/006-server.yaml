icon: mdi:server
title: Server
cards:
  - type: custom:compact-custom-header
    background_image: true
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        name: Frequenz
        points_per_hour: 2
        line_color: red
        font_size: 65
        entities:
          - sensor.cpu_speed
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.cpu_temperature
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 45
              red: 60
          - type: gauge
            entity: sensor.processor_use
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 45
              red: 80
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.memory_use_percent
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 45
              red: 80
          - type: gauge
            entity: sensor.swap_use_percent
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 50
              red: 80
          - type: gauge
            entity: sensor.disk_use_percent
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60
              red: 80
      - type: glance
        title: Database
        entities:
          - entity: sensor.database_size_hass
            name: Home-Assistant
            format: relative
          - entity: sensor.database_size_nc
            name: Nextcloud
  - type: vertical-stack
    cards:
      - type: glance
        title: fail2ban
        entities:
          - entity: sensor.fail2ban_homeassistant
            name: Homeassistant
          - entity: sensor.fail2ban_nextcloud
            name: Nextcloud
          - entity: sensor.fail2ban_sshd
            name: SSH
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Download
            line_color: "#4169E1"
            font_size: 65
            entities:
              - sensor.speedtest_download
          - type: custom:mini-graph-card
            name: Upload
            line_color: orange
            font_size: 65
            entities:
              - sensor.speedtest_upload
          - type: custom:mini-graph-card
            name: Ping
            line_color: green
            font_size: 65
            entities:
              - sensor.speedtest_ping
      - type: glance
        title: Network
        entities:
          - entity: sensor.asuswrt_download
            name: Download
            icon: mdi:download
          - entity: sensor.asuswrt_upload
            name: Upload
            icon: mdi:upload
          - entity: sensor.network_in_eth0
            name: eth0 - in
            icon: mdi:download
          - entity: sensor.network_out_eth0
            name: eth0 - out
            icon: mdi:download
  - type: vertical-stack
    cards:
      - type: entities
        title: Uptime
        show_header_toggle: false          
        entities:
          - entity: sensor.last_boot
            name: Server
            format: relative
          - entity: sensor.uptime
            name: Home-Assistant
      - type: entities
        title: other
        show_header_toggle: false
        entities:
          - entity: input_select.log_level
      - type: entities
        title: Links
        show_header_toggle: false
        entities:
          - type: weblink
            name: ASUS RT-AC68U
            url: !secret router_url
            icon: mdi:router-wireless
          - type: weblink
            name: pixelserv-tls
            url: !secret pixelserv_url
            icon: mdi:dns
          - type: weblink
            name: NUC-syncthing
            url: !secret nucst_url
            icon: mdi:sync
          - type: weblink
            name: Home Assistant
            url: https://www.home-assistant.io
            icon: mdi:home-assistant