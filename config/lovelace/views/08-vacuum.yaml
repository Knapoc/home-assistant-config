              style: |
                ha-card {
                --ha-card-background: 'rgba(11, 11, 11, 0.00)';
                box-shadow: 2px 2px rgba(0,0,0,0.0);
                }
              styles:
                card:
                  - width: 5px
                  - height: 60px
            - type: 'custom:valetudo-map-card'
              title: ''
              entity: camera.roborock_map
              dock_icon: mdi:dots-vertical
              dock_color: '--secondary-text-color'
              # floor_color: '--valetudo-map-floor-color'
              # wall_color: '--valetudo-map-wall-color'
              style: |
                ha-card {
                  height: 160px;
                  --ha-card-background: 'rgba(11, 11, 11, 0.00)';
                  border-radius: 15px;
                  box-shadow: var(--softui-standard-boxshadow);
                }
            - type: 'custom:button-card'
              show_icon: false
