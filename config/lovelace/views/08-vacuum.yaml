---
# Vacuum view

- icon: mdi:robot-vacuum
  title: vacuum
  visible: false
  path: vacuum
  cards:
    - type: vertical-stack
      cards:
        - type: markdown
          content: |
            ### Roborock
          style: |
            ha-card {
              height: 20px !important;
              --ha-card-background: 'rgba(11, 11, 11, 0.00)';
              box-shadow: 2px 2px rgba(0,0,0,0.0);
              font-size: 20px;
              font-weight: bold;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
            }
        - type: markdown
          content: |
            **Controls**
          style: |
            ha-card {
              height: 50px;
              --ha-card-background: 'rgba(11, 11, 11, 0.00)';
              box-shadow: 2px 2px rgba(0,0,0,0.0);
              font-size: 14px;
              font-weight: thin;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
            }
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              show_icon: false
              show_name: false
              style: |
                ha-card {
                --ha-card-background: 'rgba(11, 11, 11, 0.00)';
                box-shadow: 2px 2px rgba(0,0,0,0.0);
                }
              styles:
                card:
                  - width: 5px
                  - height: 60px
            - type: custom:stack-in-card
              style: |
                ha-card {
                  height: 130px;
                  background-color: var(--primary-background-color);
                  border-radius: 15px;
                  box-shadow: var(--softui-standard-boxshadow);
                }
              mode: vertical
              cards:
                - type: entities
                  entities:
                    - entity: vacuum.roborock
                      type: custom:multiple-entity-row
                      name: Roborock
                      show_state: false
                      entities:
                        - entity: vacuum.roborock
                          name: Status
                        - attribute: battery_level
                          name: Battery
                          unit: '%'
                        - entity: counter.vacuum_dustbin
                          name: Count
                  style: |
                    ha-card {
                      height: 70px;
                    }
                - type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      color: auto
                      entity: vacuum.roborock
                      size: 25%
                      icon: mdi:play
                      show_name: false
                      styles:
                        icon:
                          - color: var(--primary-text-color)
                      tap_action:
                        action: call-service
                        service: vacuum.start
                        service_data:
                          entity_id: vacuum.roborock
                    - type: custom:button-card
                      color: auto
                      entity: vacuum.roborock
                      size: 25%
                      icon: mdi:pause
                      show_name: false
                      styles:
                        icon:
                          - color: var(--primary-text-color)
                      tap_action:
                        action: call-service
                        service: vacuum.pause
                        service_data:
                          entity_id: vacuum.roborock
                    - type: custom:button-card
                      color: auto
                      entity: vacuum.roborock
                      size: 25%
                      icon: mdi:stop
                      show_name: false
                      styles:
                        icon:
                          - color: var(--primary-text-color)
                      tap_action:
                        action: call-service
                        service: vacuum.stop
                        service_data:
                          entity_id: vacuum.roborock
                    - type: custom:button-card
                      color: auto
                      entity: vacuum.roborock
                      size: 25%
                      icon: mdi:broom
                      show_name: false
                      styles:
                        icon:
                          - color: var(--primary-text-color)
                      tap_action:
                        action: call-service
                        service: vacuum.clean_spot
                        service_data:
                          entity_id: vacuum.roborock
                    - type: custom:button-card
                      color: auto
                      entity: vacuum.roborock
                      size: 25%
                      icon: mdi:map-marker
                      show_name: false
                      styles:
                        icon:
                          - color: var(--primary-text-color)
                      tap_action:
                        action: call-service
                        service: vacuum.locate
                        service_data:
                          entity_id: vacuum.roborock
                    - type: custom:button-card
                      color: auto
                      entity: vacuum.roborock
                      size: 25%
                      icon: mdi:home-map-marker
                      show_name: false
                      styles:
                        icon:
                          - color: var(--primary-text-color)
                      tap_action:
                        action: call-service
                        service: vacuum.return_to_base
                        service_data:
                          entity_id: vacuum.roborock
            - type: 'custom:button-card'
              show_icon: false
              show_name: false
              style: |
                ha-card {
                --ha-card-background: 'rgba(11, 11, 11, 0.00)';
                box-shadow: 2px 2px rgba(0,0,0,0.0);
                }
              styles:
                card:
                  - width: 5px
                  - height: 60px
        - type: markdown
          content: |
            ### Map
          style: |
            ha-card {
              height: 20px !important;
