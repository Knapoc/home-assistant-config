          entity: media_player.sony_bravia_tv
          hide:
            info: true
          card_mod:
            class: soft-ui
        - type: custom:mini-media-player  # ps4
          entity: media_player.playstation_4
          source: icon
          toggle_power: true
          hide:
            volume: true
            play_pause: true
            play_stop: false
            controls: true
          card_mod:
            class: soft-ui
        - type: custom:stack-in-card
          card_mod:
            class: soft-ui
            style: |
              ha-card {
                height: 130px;
              }
          mode: vertical
          cards:
            - type: entities
              entities:
                - entity: vacuum.valetudo_roborock
                  type: custom:multiple-entity-row
                  show_state: false
                  entities:
                    - entity: vacuum.valetudo_roborock
                      name: Status
                    - attribute: battery_level
                      name: Battery
                      unit: '%'
                    - entity: counter.vacuum_dustbin
                      name: Count
              card_mod:
                style: |
                  ha-card {
                    height: 70px;
                  }
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  color: auto
                  entity: vacuum.valetudo_roborock
                  size: 25%
                  icon: mdi:play
                  show_name: false
                  styles:
                    icon:
                      - color: var(--primary-text-color)
