---
# Home view

- title: Home
  icon: mdi:home
  cards:
    - type: vertical-stack  # left column
      cards:
        - type: markdown  ### HOME column
          content: |
            # Home
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
                ha-markdown {
                  padding-bottom: 0px !important;
                }
              ha-markdown$: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-block-end: 0.2em !important;
                  }
        - type: horizontal-stack
          cards:
            - type: tile
              entity: !secret person_2
              show_entity_picture: true
              card_mod:
                class: soft-ui
            - type: tile
              entity: !secret person_1
              show_entity_picture: true
              card_mod:
                class: soft-ui
        - type: custom:simple-weather-card
          entity: weather.openweathermap
          name: at home
          card_mod:
            class: soft-ui
        - type: tile
          entity: climate.netatmo_smart_thermostat
          features:
            - type: "target-temperature"
          card_mod:
            class: soft-ui
        - type: markdown  ### Lights
          content: |
            # Lights
            ## There {% if is_state('sensor.lights_on', '0') %} are currently no lights {% elif is_state('sensor.lights_on', '1') %} is {{states('sensor.lights_on')}} light {% else %} are {{states('sensor.lights_on')}} lights {% endif %} on
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
                ha-markdown {
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                }
              ha-markdown$: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-block-end: 0.2em !important;
                  }
                  h2 {
                    font-size: 15px !important;
                    margin-block-start: 0.2em !important;
                  }
        - type: vertical-stack  ### Light Buttons
          cards:
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'  # button
                  template: toggleable_small_button_on_off
                  entity: light.hue_ltc001_light
                  icon: 'mdi:wall-sconce-flat'
                  card_mod:
                    class: soft-ui
                - type: 'custom:button-card'  # button
                  template: toggleable_small_button_on_off
                  entity: light.hue_lct015_light
                  icon: 'mdi:floor-lamp'
                  card_mod:
                    class: soft-ui
                  double_tap_action:
                    action: call-service
                    service: input_boolean.toggle
                    service_data:
                      entity_id: input_boolean.loop_livingcolors_2
                - type: 'custom:button-card'  # button
                  template: toggleable_small_button_on_off
                  entity: light.tradfri_e27_light_3
                  icon: 'mdi:bed-queen-outline'
                  card_mod:
                    class: soft-ui
                - type: 'custom:button-card'  # button
                  template: toggleable_small_button_on_off
                  entity: light.tradfri_e27_light
                  icon: 'mdi:table-furniture'
                  card_mod:
                    class: soft-ui
                - type: 'custom:button-card'  # button
                  template: toggleable_small_button_on_off
                  entity: light.silicon_labs_ezsp_bathroom_lights
                  icon: 'mdi:shower'
                  card_mod:
                    class: soft-ui
        - type: markdown  ### Scenes
          content: |
            # Scenes
            ## Most used scenes
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
                ha-markdown {
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                }
              ha-markdown$: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-block-end: 0.2em !important;
                  }
                  h2 {
                    font-size: 15px !important;
                    margin-block-start: 0.2em !important;
                  }
        - type: horizontal-stack  # Netflix Scene
          cards:
            - type: 'custom:button-card'
              template: scene_button
              variables:
                scene_name: "scene.tv_at_night"
              icon: 'mdi:movie-open'
              card_mod:
                class: soft-ui
            - type: 'custom:button-card'
              template: scene_button
              variables:
                scene_name: "scene.gaming"
              icon: 'mdi:gamepad-square'
              card_mod:
                class: soft-ui
            - type: 'custom:button-card'
              template: scene_button
              variables:
                scene_name: "scene.deckenleuchte_bright"
              icon: 'mdi:brightness-5'
              card_mod:
                class: soft-ui
        - type: markdown  # Miscellaneous
          content: |
            # Miscellaneous
            ## Lights, plants and settings
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
                ha-markdown {
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                }
              ha-markdown$: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-block-end: 0.2em !important;
                  }
                  h2 {
                    font-size: 15px !important;
                    margin-block-start: 0.2em !important;
                  }
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'  # Lights
              template: navigate_button
              variables:
                navigation_path: "/lovelace/lights"
              icon: 'mdi:lightbulb'
              card_mod:
                class: soft-ui
              hold_action:
                action: call-service
                service: light.toggle
                service_data:
                  entity_id:
                    - light.silicon_labs_ezsp_bathroom_lights
                    - light.kuche
                    - light.bedroom
                    - light.tradfri_gu10_light
                    - light.hall
                    - light.living_room
            - type: 'custom:button-card'  # Blinds
              template: navigate_button
              variables:
                navigation_path: "/lovelace/blinds"
              icon: 'mdi:window-closed'
              card_mod:
                class: soft-ui
              hold_action:
                action: call-service
                service: cover.toggle
                service_data:
                  entity_id:
                    - cover.fyrtur_1
                    - cover.fyrtur_2
                    - cover.fyrtur_3
                    - cover.fyrtur_4
            - type: 'custom:button-card'  # Plants
              template: navigate_button
              variables:
                navigation_path: "/lovelace/plants"
              icon: 'mdi:sprout'
              card_mod:
                class: soft-ui
            - type: 'custom:button-card'  # Vacuum
              template: navigate_button
              variables:
                navigation_path: "/lovelace/vacuum"
              icon: 'mdi:robot-vacuum'
              card_mod:
                class: soft-ui
            - type: 'custom:button-card'  # Alarm
              template: navigate_button
              variables:
                navigation_path: "/lovelace/alarm"
              icon: 'mdi:alarm'
              card_mod:
                class: soft-ui
    - type: vertical-stack  # right column
      cards:
        - type: markdown  ### Scenes
          content: |
            # Media players
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
                ha-markdown {
                  padding-bottom: 0px !important;
                }
              ha-markdown$: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-block-end: 0.2em !important;
                  }
        - type: horizontal-stack
          cards:
            - type: custom:mini-media-player
              entity: media_player.homepod_livingroom
              info: scroll
              hide:
                power: true
              card_mod:
                class: soft-ui
            - type: custom:mini-media-player
              entity: media_player.homepod_study
              info: scroll
              hide:
                power: true
              card_mod:
                class: soft-ui
        - type: horizontal-stack
          cards:
            - type: custom:mini-media-player
              entity: media_player.homepod_kitchen
              info: scroll
              hide:
                power: true
              card_mod:
                class: soft-ui
            - type: custom:mini-media-player
              entity: media_player.sonos_esszimmer
              info: scroll
              hide:
                power: true
                mute: true
              card_mod:
                class: soft-ui
        - type: custom:mini-media-player  # tv
          entity: media_player.sony_bravia_tv
          hide:
            info: true
          card_mod:
            class: soft-ui
        - type: custom:mini-media-player  # ps4
          entity: media_player.playstation_4
          source: icon
          toggle_power: true
          hide:
            volume: true
            play_pause: true
            play_stop: false
            controls: true
          card_mod:
            class: soft-ui
        - type: markdown
          content: |
            # Vacuum
            ## Last run: {{(states('sensor.valetudo_roborock_current_statistics_area') | float(default=0) / 10000) | round(2)}} m<sup>2</sup> in {{(states('sensor.valetudo_roborock_current_statistics_time') | float(default=0) / 3600) | round(2) }} hours
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
                ha-markdown {
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                }
              ha-markdown$: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-block-end: 0.2em !important;
                  }
                  h2 {
                    font-size: 15px !important;
                    margin-block-start: 0.2em !important;
                  }
        - type: tile
          entity: vacuum.valetudo_roborock
          state_content:
            - state
            - battery_level
          hold_action:
             action: more-info
             entity: counter.vacuum_dustbin
          features:
            - type: "vacuum-commands"
              commands:
                - start_pause
                - stop
                - clean_spot
                - locate
                - return_home
          card_mod:
            class: soft-ui
            style:
              ha-tile-info$: |
                .secondary:after {
                  visibility: visible;
                  content: " â¸± runs: {{ states('counter.vacuum_dustbin') }}";
                }
