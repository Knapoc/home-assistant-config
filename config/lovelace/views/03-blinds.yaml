---
# Blinds view

- title: Blinds
  path: blinds
  icon: mdi:window-closed
  cards:
    - type: vertical-stack  # left column
      cards:
        - type: markdown  ### blinds living room
          content: |
            ### Living room
          style: |
            ha-card {
              height: 20px;
              --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
              box-shadow: 2px 2px rgba(0,0,0,0.0);
              font-size: 20px;
              font-weight: bold;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
            }
        - type: markdown
          content: >
            {% set entities = 'cover.fyrtur_1', 'cover.fyrtur_2' %}
            {% if (states | selectattr('entity_id','in', entities) | selectattr('attributes.current_position','==',0) | list | length) == 2 %}
              **All blinds are closed**
            {% elif (states | selectattr('entity_id','in', entities) | selectattr('attributes.current_position','==',100) | list | length) != 2 %}
              **The blinds are partially closed**
            {% elif (states | selectattr('entity_id','in', entities) | selectattr('attributes.current_position','==',100) | list | length) == 2 %}
              **All blinds are open**
            {% endif %}
          style: |
            ha-card {
              height: 50px;
              --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
              box-shadow: 2px 2px rgba(0,0,0,0.0);
              font-size: 14px;
              font-weight: thin;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
            }
        - type: vertical-stack  ### Living room buttons
          cards:
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  show_icon: false
                  show_name: false
                  style: |
                    ha-card {
                    --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                    box-shadow: 2px 2px rgba(0,0,0,0.0);
                    }
                  styles:
                    card:
                      - width: 5px
                      - height: 60px
                - type: 'custom:button-card'  # group
                  entity: cover.living_room_group
                  icon: mdi:sofa
                  show_icon: true
                  show_name: false
                  state:
                    - styles:
                        icon:
                          - color: 'var(--paper-item-icon-active-color)  '
                      value: 'on'
                  style: |
                    ha-card {
                      box-shadow:
                        {% if is_state('sun.sun', 'above_horizon') and is_state('cover.living_room_group', 'open') %}
                          inset -4px -4px 8px 0 var(--softui-boxshadow-top), inset 4px 4px 8px 0 rgba(0,0,0,.03);
                        {% elif is_state('sun.sun', 'above_horizon') and is_state('cover.living_room_group', 'closed') %}
                          -5px -5px 8px 0 var(--softui-boxshadow-top),5px 5px 8px 0 rgba(0,0,0,.03);
                        {% elif is_state('sun.sun', 'below_horizon') and is_state('cover.living_room_group', 'open') %}
                          inset -4px -4px 10px 0 var(--softui-boxshadow-top), inset 4px 4px 12px 0 rgba(0,0,0,.3);
                        {% elif is_state('sun.sun', 'below_horizon') and is_state('cover.living_room_group', 'closed') %}
                          -5px -5px 8px 0 var(--softui-boxshadow-top),5px 5px 8px 0 rgba(0,0,0,.15);
                        {% endif %}
                    }
                  styles:
                    card:
                      - width: 80px
                      - height: 80px
                      - border-radius: 15px
                      - background-color: var(--primary-background-color)
                    icon:
                      - color: var(--primary-text-color)
                  tap_action:
                    action: toggle
                  double_tap_action:
                    action: call-service
                    service: cover.stop_cover
                    service_data:
                      entity_id: cover.living_room_group
                  hold_action:
                    action: more-info
                - type: 'custom:button-card'
                  show_icon: false
