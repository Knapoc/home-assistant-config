---
# Device view

- icon: mdi:chip
  title: IoT
  path: iot
  cards:
    - type: vertical-stack
      cards:
        - type: markdown
          content: |
            # Magic Mirror
          card_mod:
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
              ha-markdown$: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-block-end: 0.2em !important;
                  }
        - type: custom:stack-in-card
          mode: vertical
          card_mod:
            class: soft-ui
          cards:
            - type: entities
              show_header_toggle: false
              entities:
                - entity: switch.magic_mirror
                  name: Magic Mirror
                - entity: switch.sonoffs20magicmirror_relay
                  name: S20 - Magic Mirror
            - type: glance
              # title: S20 - MM
              entities:
                - entity: sensor.sonoffs20magicmirror_version
                  name: Version
                  icon: mdi:alpha-v-box
                - entity: sensor.sonoffs20magicmirror_ip_address
                  name: IP
                  icon: mdi:map-marker
                - entity: sensor.sonoffs20magicmirror_uptime
                  name: Uptime
                  icon: mdi:arrow-up-thick
                - entity: sensor.sonoffs20magicmirror_wifi_signal_sensor
                  name: RSSI
                  icon: mdi:signal-variant
        - type: markdown
          content: |
            # Desk outlet
