                    ha-card {
                    --ha-card-background: 'rgba(11, 11, 11, 0.00)';
                    box-shadow: 2px 2px rgba(0,0,0,0.0);
                    }
                  styles:
                    card:
                      - width: 5px
                      - height: 60px
                - type: 'custom:button-card'  # button
                  entity: light.deckenleuchte
                  icon: 'mdi:wall-sconce-flat'
                  show_icon: true
                  show_name: false
                  state:
                    - styles:
                        icon:
                          - color: 'var(--paper-item-icon-active-color)  '
                      value: 'on'
                  style: |
                    ha-card {
                      box-shadow:
                        {% if is_state('sun.sun', 'above_horizon') and is_state('light.deckenleuchte', 'on') %}
                          inset -4px -4px 8px 0 var(--softui-boxshadow-top), inset 4px 4px 8px 0 rgba(0,0,0,.03);
                        {% elif is_state('sun.sun', 'above_horizon') and is_state('light.deckenleuchte', 'off') %}
                          -5px -5px 8px 0 var(--softui-boxshadow-top),5px 5px 8px 0 rgba(0,0,0,.03);
