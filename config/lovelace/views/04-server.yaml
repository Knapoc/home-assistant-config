---
# Server view

- icon: mdi:server
  title: Server
  cards:
    - type: vertical-stack  # left column
      cards:
        - type: markdown  ### column
          content: |
            # Server
          style: |
            ha-card {
               height: 20px;
               --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
               box-shadow: 2px 2px rgba(0,0,0,0.0);
            }
            h1 {
              font-size: 20px;
              font-weight: bold;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
            }
