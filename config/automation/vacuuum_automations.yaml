---
# vacuum automations

- id: '1555971390'
  alias: roborock auto turn on
  trigger:
    - platform: time_pattern
      minutes: '/15'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: counter.vacuum_dustbin
        below: 7
      - condition: numeric_state
        entity_id: counter.vacuum_runs_per_day
        below: 1
      - condition: state
        entity_id: sensor.is_home
        state: 'false'
        for:
          minutes: 20
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.vacuum_weekends
            state: 'on'
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
      - condition: template
        value_template: "{{ state_attr('vacuum.roborock', 'battery_level') == 100 }}"
      - condition: template
        value_template: "{{ states('sensor.time') >= states('input_datetime.vacuum_schedule_1_from') }}"
      - condition: template
        value_template: "{{ states('sensor.time') <= states('input_datetime.vacuum_schedule_1_to') }}"
  action:
    - service: vacuum.turn_on
      data:
        entity_id: vacuum.roborock

- id: '1555971391'
  alias: roborock clean counter
  trigger:
    - platform: state
      entity_id: vacuum.roborock
      from: 'docked'
      to: 'cleaning'
  action:
    - service: counter.increment
      data:
        entity_id: counter.vacuum_dustbin
    - service: counter.increment
      data:
        entity_id: counter.vacuum_runs_per_day

- id: '1555975479'
  alias: roborock clean notification
  trigger:
    - platform: time_pattern
      hours: '/2'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: !secret person_1
        state: 'home'
        for:
          minutes: 20
      - condition: time
        after: '07:00:00'
        before: '22:00:00'
      - condition: numeric_state
        entity_id: counter.vacuum_dustbin
        above: 3
      - condition: template
        value_template: "{{ states('vacuum.roborock') != 'cleaning' }}"
  action:
    - service: !secret notify_ios
      data_template:
        message: "Staubsauger ist zu entleeren. Anzahl der SaugvorgÃ¤nge: {{ states('counter.vacuum_dustbin') }}"
        data:
          push:
            category: emptyroborock

- alias: roborock cleaned
  id: '1555975480'
  trigger:
    - platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: EMPTY_ROBOROCK_NOW
    - platform: event
      event_type: deconz_event
      event_data:
        unique_id: 00:15:8d:00:04:23:f2:45
        event: 1002
  condition:
    condition: state
    entity_id: !secret person_1
    state: 'home'
  action:
    - service: vacuum.send_command
      data:
        entity_id: vacuum.roborock
        command: 'go_to'
        params:
          'spot_id': 'Kitchen bin'
    - service: counter.reset
      data:
        entity_id: counter.vacuum_dustbin

- alias: roborock reset runs per day
  id: '1596000980'
  trigger:
    - platform: time
      at: '00:00:00'
  action:
    - service: counter.reset
      data:
        entity_id: counter.vacuum_runs_per_day
