---
# light automations

- alias: WakeUp Light Bedroom
  id: '1500581870'
  trigger:
    platform: template
    value_template: "{{ states('sensor.time') == states('sensor.wakeup_start_time_lights') }}"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.wakeup
        state: 'on'
      - condition: state
        entity_id: !secret person_1
        state: home
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.wakeup_weekends
            state: 'on'
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
  action:
    service: script.wakeup_schlafzimmer

- alias: Random light - Deckenspots
  id: '1500581871'
  trigger:
    platform: time_pattern
    minutes: /2
    seconds: 0
  condition:
    condition: state
    entity_id: input_boolean.loop_livingcolors_1
    state: 'on'
  action:
    service: light.turn_on
    entity_id: light.deckenspots
    data_template:
      # entity_id: light.deckenspots
      # effect: random
      hs_color:
        - "{{ range(360)|random }}"
        - "{{ range(80,101)|random }}"
      transition: 5
      brightness: 255

- alias: Random light - Stehlampe
  id: '1500581872'
  trigger:
    platform: time_pattern
    minutes: /2
    seconds: 0
  condition:
    condition: state
    entity_id: input_boolean.loop_livingcolors_2
    state: 'on'
  action:
    service: light.turn_on
    entity_id: light.stehlampe
    data_template:
      # entity_id: light.stehlampe
      # effect: random
      hs_color:
        - "{{ range(360)|random }}"
        - "{{ range(80,101)|random }}"
      transition: 5
      brightness: 132

- id: '1555301143'
  alias: turn off loop-effect Stehlampe
  trigger:
    - platform: state
      entity_id: light.stehlampe
      to: 'off'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.loop_livingcolors_2

- id: '1555301144'
  alias: turn off loop-effect Deckenspots
  trigger:
    - platform: state
      entity_id: light.deckenspots
      to: 'off'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.loop_livingcolors_1

- id: '1555301145'
  alias: Gaming PS4
  trigger:
    - platform: state
      entity_id: media_player.playstation_4
      to: playing
  condition:
    - condition: time
      after: '19:00:00'
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: state
      entity_id: !secret person_1
      state: home
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.loop_livingcolors_2
    - service: light.turn_off
      data:
        entity_id: light.deckenleuchte

- id: '1555301146'
  alias: Stop playing PS4
  trigger:
    - platform: state
      entity_id: media_player.playstation_4
      from: playing

  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: time
      after: '21:00:00'
    - condition: state
      entity_id: !secret person_1
      state: home
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.deckenleuchte_grp_nightlight

- id: '1519077406'
  alias: Ready for bed
  trigger:
    at: '21:30:00'
    platform: time
  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: state
      entity_id: !secret person_1
      state: home
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.deckenleuchte_grp_nightlight

- id: "1563723839"
  alias: turn bathroom lights off
  trigger:
    - platform: state
      entity_id: light.badezimmer
      to: 'on'
      for:
        minutes: 45
  action:
    - service: light.turn_off
      data:
        entity_id: light.badezimmer
- id: "1563724325"
  alias: turn toilet lights off 2
  trigger:
    - platform: state
      entity_id: light.toilette
      to: 'on'
      for:
        minutes: 25
  action:
    - service: light.turn_off
      data:
        entity_id: light.toilette
- id: "1569688815"
  alias: turn toilet lights off
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor
      to: 'off'
  condition:
    condition: state
    entity_id: light.toilette
    state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: light.toilette
- id: "1569688816"
  alias: turn toilet lights on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor
    to: 'on'
  condition:
    condition: state
    entity_id: light.toilette
    state: 'off'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.toilette
        brightness_pct: "{% if '07:00' < states('sensor.time') < '22:00' %}100{% else %}5{% endif %}"
