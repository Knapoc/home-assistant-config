---
# mqtt sensors

- platform: mqtt
  name: disk_use_percent_lv
  state_topic: 'telegraf/intelnuc/disk'
  unit_of_measurement: '%'
  value_template: >-
    {% if value_json['tags'].device == 'mapper/ubuntu--vg-ubuntu--lv' %}
      {{ (value_json['fields'].used_percent | float) | round(2) }}
    {% else %}
      {{ states('sensor.disk_use_percent_lv') }}
    {% endif %}

