TurnLights:
  speech:
    text: Turning {{ Room }} lights {{ OnOff }}
  action:
    - service: !secret notify_ios
      data_template:
        message: "Someone asked via apiai to turn {{ Room }} lights {{ OnOff }}"
    - service_template: >
        {%- if OnOff == "on" -%}
        light.turn_on
        {%- else -%}
        light.turn_off
        {%- endif -%}
      data_template:
        entity_id: "light.{{ Room | replace(' ', '_') }}"
