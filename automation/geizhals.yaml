  trigger:
    platform: numeric_state
    entity_id: sensor.ilce_7m3
    below: 1500
  action:
    service: !secret notify_ios
    data_template:
      message: 'Sony Alpha 7 iii Gehäuse - Preisalarm: {{ states.sensor.ilce_7m3.state}}€.'