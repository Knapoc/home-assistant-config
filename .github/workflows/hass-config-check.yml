# This is a basic workflow to help you get started with Actions

name: hass-config-check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 12 * * *

jobs:
  lint-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v1.0.0
        with:
          config_file: .yamllint.yml
  test-config:
    runs-on: ubuntu-latest
    needs: lint-files
    steps:
      - uses: actions/checkout@v2
      - name: create secrets file
        run: mv .not_secrets.yaml secrets.yaml
      - name: create files
        run: touch sshkey && touch fail2ban.log && touch diskinfo.txt && touch diskinfo1.txt
      - name: fix external-dirs-whitelist
        run: awk '$1 == "homeassistant:"{t=1} t==1 && $1 == "whitelist_external_dirs:"{t++; next} t==2 && /:[[:blank:]]*$/{t=0} t != 2' configuration.yaml > configuration.yaml
      - name: Home Assistant Configuration stable check
        uses: ludeeus/action-ha-config-check@0.0.1
        env:
          ACTION_VERSION: STABLE
      - name: Home Assistant Configuration rc check
        uses: ludeeus/action-ha-config-check@0.0.1
        env:
          ACTION_VERSION: RC
      - name: Home Assistant Configuration dev check
        uses: ludeeus/action-ha-config-check@0.0.1
        env:
          ACTION_VERSION: DEV
          ACTION_ALLOW_FAIL: True
