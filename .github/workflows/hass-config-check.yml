---
name: hass-config-check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 12 * * *

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v1.0.0
        with:
          config_file: .yamllint.yml

  hass-stable:
    runs-on: ubuntu-latest
    needs: yaml-lint
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Home Assistant Stable
        run: pip3 install homeassistant
      - name: prepare files
        run: |
          mv .not_secrets.yaml config/secrets.yaml
          mkdir -p /tmp/diskinfo && chmod 775 /tmp/diskinfo
          touch /tmp/diskinfo/fail2ban.log && touch /tmp/diskinfo/diskinfo.txt && touch /tmp/diskinfo/diskinfo1.txt && touch /tmp/diskinfo/sshkey
          chmod 775 /tmp/diskinfo/*
      - name: Home Assistant get version
        run: python3 -m homeassistant --version
      - name: Home Assistant check config
        run: python3 -m homeassistant --config config/ --script check_config

  hass-rc:
    runs-on: ubuntu-latest
    needs: yaml-lint
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Home Assistant Beta
        run: pip3 install --pre homeassistant
      - name: prepare files
        run: |
          mv .not_secrets.yaml config/secrets.yaml
          mkdir -p /tmp/diskinfo && chmod 775 /tmp/diskinfo
          touch /tmp/diskinfo/fail2ban.log && touch /tmp/diskinfo/diskinfo.txt && touch /tmp/diskinfo/diskinfo1.txt && touch /tmp/diskinfo/sshkey
          chmod 775 /tmp/diskinfo/*
      - name: Home Assistant get version
        run: python3 -m homeassistant --version
      - name: Home Assistant check config
        run: python3 -m homeassistant --config config/ --script check_config
