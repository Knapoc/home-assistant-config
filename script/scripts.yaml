wakeup_schlafzimmer:
  alias: 'Wakeup routine: lights and weather'
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.deckenspots
        brightness: 1
        xy_color: [0.5609, 0.4042]
    - delay:
        seconds: 1
    - service: light.turn_on
      data_template:
        entity_id: light.deckenspots
        brightness: 146
        transition: '{{ states.input_number.wakeup_duration.state | multiply(60) | int }}'
