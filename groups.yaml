    - script.scene_nightlight
    - input_boolean.loop_livingcolors_1

bedroom_lights_part_2:
  name: Stehlampe
  control: hidden
  entities:
    - light.stehlampe
    - input_boolean.loop_livingcolors_2

bedroom_lights_part_3:
  name: Beleuchtungsszenen
  control: hidden
  entities:
    - script.scene_tropical_twilight
    - script.scene_arctic_aurora
    - script.scene_spring_blossom
    - input_select.hue_scenes

living_room_lights_part_1:
  name: Wohnzimmerspots
  control: hidden
  entities:
    - light.wohnzimmer
    - light.color_temperature_light_1
    - light.color_temperature_light_2
    - light.color_temperature_light_3
    - light.color_temperature_light_4
    - light.color_temperature_light_5

