  control: hidden
  entities:
    - automation.hue_scene_activation
    - automation.random_light
    - automation.random_light_stehlampe
    - automation.wakeup_light_bedroom

fail2ban_jails:
  name: fail2ban
  entities:
    - sensor.fail2ban_homeassistant
    - sensor.fail2ban_nextcloud
    - sensor.fail2ban_sshd

wakeuplight:
    name: Aufwachbeleuchtung
    control: hidden
    entities:
      - input_datetime.wakeup_alarm_time
      - input_number.wakeup_duration
      - input_boolean.wakeup
      - input_boolean.wakeup_weekends

developer:
    name: Developer
    view: false
    icon: mdi:developer-board
    entities:
      - group.catchall